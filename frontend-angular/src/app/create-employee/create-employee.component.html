<div class="container">
  <div class="row">
    <h2 class="text-center">Create New Employee</h2>
    <div class="col-xs-12 col-sm-10 col-md-8 com-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSumbit()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" [(ngModel)]="employee.firstname" class="form-control"
                 [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname"
                 [(ngModel)]="employee.lastname"
                 [ngModelOptions]="{standalone: true}"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email"
                 [(ngModel)]="employee.email"
                 [ngModelOptions]="{standalone: true}"
                 class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
