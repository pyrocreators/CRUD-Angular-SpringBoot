<h2 class="text-center">Employee List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th> First Name</th>
    <th> Last Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td> {{employee.firstname}}</td>
    <td> {{employee.lastname}}</td>
    <td> {{employee.email}}</td>
    <td>
      <button class="btn btn-info" (click)="updateEmployee(employee.id)">Update</button>
      <button class="btn btn-danger" (click)="deleteEmployee(employee.id)" style="margin-left: 15px">Delete</button>
      <button class="btn btn-default" (click)="viewEmployee(employee.id)" style="margin-left: 15px">Details</button>
    </td>
  </tr>
  </tbody>
</table>
